<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Testando JS</title>
</head>
<body>
    
    <div class="container">

        <form id="formulario">
            <h2>Fa√ßa seu cadastro</h2>
            <input type="text" placeholder="Digite seu nome" class="obrigatorio" name="nome" id="nome" onchange="disableButton()">
            <div class="mensagem-nome"></div>
            <input type="text" placeholder="Digite seu e-mail" class="email" name="email" id="email" onchange="disableButton()">
            <div class="mensagem-email"></div>
            <input type="text" placeholder="Digite seu telefone" class="" name="telefone" id="telefone" onchange="disableButton()" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            <input type="text" placeholder="Digite seu cep" class="cep" name="cep" id="cep" onchange="disableButton()" onkeypress="return event.charCode >= 8 && event.charCode <= 57">
            <div class="mensagem-cep"></div>
            <input type="text" placeholder="Digite sua cidade" class="obrigatorio2" name="cidade" id="cidade" onchange="disableButton()">
            <div class="mensagem-city"></div>
            <input type="text" placeholder="Digite seu uf" class="uf" name="uf" id="uf" onchange="disableButton()">
            <div class="mensagem-uf"></div>
            <button id="btn" disabled>Enviar</button>
        </form>

        <div id="resultado">
            
        </div>

    </div>



    <script type="text/javascript" src="./js/script2.js"></script>

</body>
</html>
