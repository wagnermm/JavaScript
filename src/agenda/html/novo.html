<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novo.css">
    <title>Novo</title>
</head>
<body>
    <div class="elementos-form">
        <div class="campos-form">
            <label>ID</label>
            <input type="text" name="f-id" id="f-id" placeholder="Digite o seu ID">
        </div>
        <div class="campos-form">
            <label>Nome</label>
            <input type="text" name="f-nome" id="f-nome" placeholder="Digite o seu Nome">
        </div>
        <div class="campos-form">
            <label>E-mail</label>
            <input type="text" name="f-email" id="f-email" placeholder="Digite o seu E-mail">
        </div>
        <div class="campos-form">
            <label>Telefone</label>
            <input type="text" name="f-telefone" id="f-telefone" placeholder="Digite o seu Telefone">
        </div>
    </div>
    <div class="botoes-form">
        <button>Gravar</button>
        <button>Cancelar</button>
    </div>
    <script src="../js/novo.js"></script>
</body>
</html>
