<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header></header>
  <section>
    <div class="container">
      <div class="form-container">
        <div class="form-content">
          <h1>Stay updated!</h1>
          <p>Join 60.000+ product managers receiving monthly updates on.</p>
          <div class="form-topics">
            <div class="topics">
              <span class="ether"><i class="fa-solid fa-check"></i></span>
              <p>Product discovery and building  what matters</p>
            </div>
            <div class="topics">
              <span class="ether"><i class="fa-solid fa-check"></i></span>
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="topics">
              <span class="ether"><i class="fa-solid fa-check"></i></span>
              <p>And much more</p>
            </div>
          </div>
          <form action="" class="form" id="form">
            <div class="info">
              <label for="email">Email adress</label>
              <div class="erro" id="erro"></div>
            </div>
            <input type="text" name="email" id="email" placeholder="email@company.com">
            <button class="btn" id="button">Subscribe to monthly newsletter</button>
          </form>
        </div>
        <div class="form-template">
          
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
      Coded by <a href="#">Wagner Miranda</a>.
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/cc8f61138a.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
