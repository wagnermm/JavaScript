<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div id="main"></div>

    <div id="app">
        {{ message }}
        Meu nome Ã© {{ nome }}

        <span v-bind:title="message2"><br>
            Agora eu vou comentar aqui na mensagem 2!
        </span><br>

        <span v-if="seen">Now you see me</span>
    </div>

    <!--<script src="./exams.js" type="module"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    nome: 'Wagner',
                    message2: 'You loaded this page on ' + new Date().toLocaleString(),
                    seen: true
                }
            })
    </script>
</body>
</html>
