<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário</title>
</head>
<body>
    
    <div class="container">
        <div class="form-title">
            <h1>Formulário</h1>
        </div>
        <form id="form">
            <h2>Faça seu cadastro</h2>
            <input type="text" placeholder="Digite seu nome" name="nome" id="nome" onchange="disableButton()">
            <div class="mensagem-nome"></div>
            <input type="text" placeholder="Digite seu e-mail" name="email" id="email" onchange="disableButton()">
            <div class="mensagem-email"></div>
            <input type="text" placeholder="Digite seu telefone" name="telefone" id="telefone" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="12" onchange="disableButton()">
            <div class="mensagem-phone"></div>
            <input type="text" placeholder="Digite sua cidade" name="cidade" id="cidade" onchange="disableButton()">
            <div class="mensagem-city"></div>
            <input type="text" placeholder="Digite seu cep" name="cep" id="cep" onkeypress="return event.charCode >= 8 && event.charCode <= 57" onchange="disableButton()">
            <div class="mensagem-cep"></div>
            <input type="text" placeholder="Digite seu uf" name="uf" id="uf" onchange="disableButton()">
            <div class="mensagem-uf"></div>
            <button type="submit" id="btn" disabled>Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="./js/form.js"></script>
</body>
</html>
