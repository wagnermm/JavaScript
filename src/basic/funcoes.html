<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Funções</title>
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h2>Cálculo de média</h2>
            <p>Preencha com notas de 0 a 10</p>
            <input type="text" placeholder="digite um número" class ="numero" id="n1" maxlength="2">
            <input type="text" placeholder="digite um número" class ="numero" id="n2" maxlength="2">
            <input type="text" placeholder="digite um número" class ="numero" id="n3" maxlength="2">
            <input type="text" placeholder="digite um número" class ="numero" id="n4" maxlength="2">
            <button type="submit" id="btn">Enviar</button>
            <div id="resultado"></div>
        </form>

        <form id="form">
            <h2>Faça seu cadastro</h2>
            <input type="text" placeholder="Digite o seu nome" name="nome" id="nome">
            <div class="mensagem-nome"></div>
            <input type="text" placeholder="Digite seu e-mail" name="email" id="email">
            <div class="mensagem-email"></div>
            <input type="text" placeholder="Digite o seu telefone" id="telefone" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="12">
            <div class="mensagem-phone"></div>
            <button type="submit" id="btn">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="./js/funcoes.js"></script>
</body>
</html>
